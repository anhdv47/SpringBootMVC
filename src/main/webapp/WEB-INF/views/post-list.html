<!--Danh sách bài đăng tuyển dụng của công ty-->
<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: html_head">
    <title>Skillhunt - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>

<nav th:replace="fragments :: header_menu"
     class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">

</nav>
<!-- END nav -->
<!-- th:if="${session.user.role.id == 2 }" -->
<div class="hero-wrap hero-wrap-2" th:style="'background-image:url(' + @{/resources/images/bg_1.jpg} + ');'"
     data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-12 text-center mb-5">
                <p class="breadcrumbs mb-0"><span class="mr-3"><a th:href="@{/}">Trang chủ <i
                        class="ion-ios-arrow-forward"></i></a></span>Danh sách <span></span></p>
                <h1 class="mb-3 bread">Danh sách bài đăng</h1>
            </div>
        </div>
    </div>
</div>

<!-- th:if="${session.user.role.id == 2 }" -->
<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 pr-lg-4">
                <div class="row">
                    <th:block th:if="${recruitments.size() == 0}">
                        <div class="row form-group">
                            <label for="company-website-tw d-block">Danh sách bài tuyển dụng </label> <br>
                            <div class="col-md-12">
                                <a th:href="@{/recruitment/add}" class="btn px-4 btn-primary text-white">Đăng tuyển</a>
                            </div>
                        </div>

                    </th:block>
                    <th:block th:if="${recruitments.size() > 0}" th:each="recruitment : ${recruitments}">
                        <div class="col-md-12 ">
                            <div class="job-post-item p-4 d-block d-lg-flex align-items-center">
                                <div class="one-third mb-4 mb-md-0">
                                    <div class="job-post-item-header align-items-center">
                                        <span class="subadge" th:text="${recruitment.type}"></span>
                                        <h2 class="mr-3 text-black"><a th:text="${recruitment.title}"
                                                                       th:href="${'/recruitment/detail/'} +${recruitment.id}"></a>
                                        </h2>
                                    </div>
                                    <div class="job-post-item-body d-block d-md-flex">
                                        <div class="mr-3"><span class="icon-layers"></span> <a
                                                th:text="${sessionCompany.name}"></a></div>
                                        <div><span class="icon-my_location"></span> <span
                                                th:text="${recruitment.address}"></span></div>
                                    </div>
                                </div>

                                <div class="one-forth ml-auto d-flex align-items-center mt-4 md-md-0"
                                     style="width: 330px !important;">
                                    <a th:href="@{'/recruitment/detail/' + ${recruitment.id}}"
                                       class="btn btn-primary py-2 ml-2">Xem chi tiết</a>
                                    <a th:href="@{'/recruitment/detail/' + ${recruitment.id}}"
                                       class="btn btn-warning py-2 ml-2">Cập nhật</a>
                                    <a class="btn btn-danger py-2 ml-2" th:data-id="${recruitment.id}"
                                       th:data-url="@{/recruitment/delete/}"
                                       th:data-action="delete"
                                       th:data-name="${recruitment.title}">Xóa</a>
                                </div>
                            </div>
                        </div><!-- end -->
                    </th:block>
                </div>
                <div class="row mt-5">
                    <div class="col text-center">
                        <div class="block-27">
                            <!--                            <ul>-->
                            <!--                                <li th:if="${numberPage>0}"><a th:href="@{/user/list-post(page = ${list.number - 1})}">&lt;</a></li>-->
                            <!--                                <th:block th:each="recruitment,state  : ${recruitmentList}">-->
                            <!--                                        <li th:class="${numberPage == state.index  ? 'active' : null }"><a th:href="@{/user/list-post(page = ${state.index})}" th:text="${state.index + 1}"></a></li>-->
                            <!--                                </th:block>-->
                            <!--                                <li th:if="${numberPage<list.totalPages - 1}"><a th:href="@{/user/list-post(page = ${list.number + 1})}">&gt;</a></li>-->
                            <!--                            </ul>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<footer th:replace="fragments :: footer" class="ftco-footer ftco-bg-dark ftco-section">

</footer>
<script>
    $(document).ready(function () {
        ClassicEditor.create(document.querySelector('#editorN'));
        $('.btn').click(function () {
            let id = $(this).data('id'),
                url = $(this).data('url'),
                name = $(this).data('name'),
                action = $(this).data('action'),
                msg = '';

            if (action === 'delete') {
                msg = 'Bạn có chắc chắn muốn xóa bài đăng ' + name + ' không?';
                swal({
                    title: "Thông báo",
                    text: msg,
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                }).then((willDelete) => {
                    if (willDelete) {
                        $.ajax({
                            url: url + id,
                            type: 'DELETE',
                            success: function (result) {
                                swal("Thành công!", "Xóa bài đăng thành công!", "success");
                                setTimeout(function () {
                                    location.reload();
                                }, 1000);
                            },
                            error: function (error) {
                                swal("Thất bại!", "Xóa bài đăng thất bại!", "error");
                            }
                        });
                    }
                });
            }
        });
    });
</script>
</body>
</html>
